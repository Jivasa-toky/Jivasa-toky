        <script>
            let play = document.getElementById("playVideo");
            let video = document.getElementById("bigVideo");
            let minPlay = document.getElementById("munisPlayVideo");
            let videoContainTimeIndator = document.querySelector(".timeIndicatorContain");
            let videoTimeIndator = document.querySelector(".timeIndator");
            let videoTime = document.getElementById("videoTime");
            let videoParentElment = document.getElementById("bigVideoId");
            let videoContain = document.getElementById("idVideoContanain");
            let closeButton = document.getElementById("closeBtn");
            let videoId = document.getElementById("clip");
            let minVideo = videoId.querySelectorAll("video");
            let videoVolume = document.getElementById("volume");
            let videoMute = document.getElementById("mute");
            let videoFullscreen = document.getElementById("fullScreen");

            function videoToggle(){
                if( video.paused){
                    minPlay.className = "fa-regular fa-circle-pause";
                    video.play();
                    play.style.display = "none";
                }else{
                    video.pause();
                    minPlay.className = "fa-regular fa-circle-play"; 
                    play.style.display = "block";         
                }
            };

            function timeIndator(){
                let timeProgress = video.currentTime / video.duration;
                videoTimeIndator.style.width = timeProgress * 100 + "%";
            };


            function showTime(){
                let currentMinutes = Math.floor(video.currentTime / 60);
                let cureentSeconds = Math.floor(video.currentTime - currentMinutes * 60);
                let durationMinutes = Math.floor(video.duration / 60);
                let durationSeconds = Math.floor(video.duration - durationMinutes * 60);
                
                (cureentSeconds < 10) ? cureentSeconds = "0" + cureentSeconds : cureentSeconds;
                (currentMinutes < 10) ? currentMinutes = "0" + currentMinutes : currentMinutes;
                (durationSeconds < 10) ? durationSeconds = "0" + durationSeconds : durationSeconds;
                (durationMinutes < 10) ? durationMinutes = "0" + durationMinutes : durationMinutes;

                videoTime.innerHTML = `${currentMinutes} : ${cureentSeconds} / ${durationMinutes} :  ${durationSeconds}`;
            };

            closeButton.onclick = function closeVideo(){
                videoParentElment.style.display = "none";
                video.pause();
                video.load();
                video.currentTime = 0;
            }
             window.onload = function(){
                for ( let myClip of minVideo){
                    function dispalyVideo(){
                        videoParentElment.style.display = "flex";
                        video.setAttribute("src", this.getAttribute("src"));
                        video.load();
                    };
                    myClip.addEventListener("click", dispalyVideo );
                }
            };

            videoMute.addEventListener("click", () => {
                video.muted = !video.muted;
                (video.muted) ? videoMute.className = "fa-solid fa-volume-xmark": videoMute.className = "fa-solid fa-volume-high";
            });

            videoVolume.addEventListener("mousemove", (e) => {
                video.volume = e.target.value;
            });

            videoFullscreen.addEventListener("click", () => {
                video.requestFullscreen();
            });

            play.addEventListener("click", videoToggle );
            minPlay.addEventListener("click", videoToggle );
            video.addEventListener("click", videoToggle );
            video.addEventListener("timeupdate", timeIndator );
            video.addEventListener("loadedmetadata", showTime );
            video.addEventListener("timeupdate", showTime );
            videoContainTimeIndator.addEventListener("click", (e) => {
                timeChange = (e.offsetX / videoContainTimeIndator.offsetWidth) * video.duration;
                video.currentTime = timeChange;
            });

            let bars = document.getElementById("bars");
            let close = document.getElementById("close");
            let ul = document.querySelector("ul");

                bars.addEventListener("click", function(){
                    ul.style.display = "flex";
                });
                   close.addEventListener("click", function(){
                    ul.style.display = "none";
                   });
            </script>
            <script>
                document.onreadystatechange = () => {
                if (document.readyState === "complete"){
                    document.getElementById("contentloader").style.display = "none";
                    setTimeout(function(){
                        document.getElementById("contentloader").style.display = "none";
                    }, 1000)
                    }
                };

                let litleVideo = document.querySelectorAll(".classvideo");
                let litleVideoTime = document.querySelectorAll(".time");

                for ( let k = 0 ; k <= litleVideo.length ; k++){
                litleVideo[k].onloadedmetadata = function(){
                    let durationMin = Math.floor(litleVideo[k].duration / 60);
                    let durationSec = Math.floor(litleVideo[k].duration - durationMin * 60);

                    (durationSec < 10) ? durationSec = "0" + durationSec : durationSec;
                    (durationMin < 10) ? durationMin = "0" + durationMin : durationMin;

                    litleVideoTime[k].innerHTML = `${durationMin} :  ${durationSec}`;
                };
            };
