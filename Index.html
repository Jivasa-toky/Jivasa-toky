               <script>
                    function clock(){
                       let date = new Date();
                       let h = date.getHours();
                        let m = date.getMinutes();
                        let s = date.getSeconds();

                        ( h < 10) ? h = "0" + h: h;
                        ( m < 10) ? m = "0" + m: m;
                        ( s < 10) ? s = "0" + s: s;      

                        document.getElementById("hero-text").innerHTML = h + ":" + m + ":" + s;
                   }
                   clock();

                   setInterval(clock, 1000);
               </script>
